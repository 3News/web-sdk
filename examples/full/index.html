<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remon test sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <style>
      video {
        width: 90%;
      }
      .gray{
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
        transform: rotateY(180deg);
        -webkit-transform:rotateY(180deg); /* Safari and Chrome */
        -moz-transform:rotateY(180deg);
      }
      #video-container1, #video-container2, #video-container3 {
        margin: 0em auto 0;
        width:30%;
        padding: 1em;
        background: white;
        -webkit-box-shadow: 0 1px 5px #D9D9D9;
        -moz-box-shadow: 0 1px 5px #D9D9D9;
        -ms-box-shadow: 0 1px 5px #D9D9D9;
        -o-box-shadow: 0 1px 5px #D9D9D9;
        box-shadow: 0 1px 5px #D9D9D9;
        float:left;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <section class="col-sm-12">
          <div id="video-container">
            <div id="video-container1">
              L: <video id="localVideo1" class="gray" autoplay controls muted></video>
            </div>
            <div id="video-container2">
              R1: <video id="remoteVideo1" autoplay controls muted></video>
            </div>
            <div id="video-container3">
              R2: <video id="remoteVideo2" autoplay controls muted></video>
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <section class="con-sm-12">
          <hr>
          <form class="form-inline">
            <div class="form-group">
              <label for="channelIdInput">Room Id</label>
              <input id="channelIdInput1" class="form-control form-control-sm" type="text">
              <button id="initButton1" class="btn btn-sm">Init</button>
              <button id="connectChannelButton1" class="btn btn-sm">Connect</button>
              <button id="disconnectButton1" class="btn btn-sm">Close</button>
            </div>
          </form>
          Video:<input type="checkbox" id="useVideo1" checked>
          codec:<select id="videoCodec1">
            <option value="H264">H.264</option>
            <option value="VP8">VP8</option>
            <option value="VP9">VP9</option>
          </select>
          width:<select id="width1">
            <option value="640">640</option>
            <option value="1920">1920</option>
            <option value="1080">1080</option>
            <option value="800">800</option>
            <option value="720">720</option>
            <option value="600">600</option>
            <option value="480">480</option>
            <option value="450">450</option>
            <option value="360">360</option>
            <option value="320">320</option>
            <option value="240">240</option>
            <option value="176">176</option>
            <option value="144">144</option>
            <option value="120">120</option>
          </select>
          height:<select id="height1">
            <option value="480">480</option>
            <option value="1920">1920</option>
            <option value="1080">1080</option>
            <option value="800">800</option>
            <option value="720">720</option>
            <option value="640">640</option>
            <option value="600">600</option>
            <option value="450">450</option>
            <option value="360">360</option>
            <option value="320">320</option>
            <option value="240">240</option>
            <option value="176">176</option>
            <option value="144">144</option>
            <option value="120">120</option>
          </select>
          frameRate:<input id="frameRate1" value="15">
          facingMode(front):<input type="checkbox" id="facingMode1" checked>
        </section>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <section class="col-sm-12">
          <hr>
        </section>
      </div>
      <div class="row">
        <section class="con-sm-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="channelIdInput">Room Id</label>
              <input id="channelIdInput2" class="form-control form-control-sm" type="text">
              <button id="initButton2" class="btn btn-sm">Init</button>
              <button id="connectChannelButton2" class="btn btn-sm">Connect</button>
              <button id="disconnectButton2" class="btn btn-sm">Close</button>
            </div>
          </form>
          Video:<input type="checkbox" id="useVideo2" checked>
          codec:<select id="videoCodec2">
            <option value="H264">H.264</option>
            <option value="VP8">VP8</option>
            <option value="VP9">VP9</option>
          </select>
          width:<select id="width2">
            <option value="640">640</option>
            <option value="1920">1920</option>
            <option value="1080">1080</option>
            <option value="800">800</option>
            <option value="720">720</option>
            <option value="600">600</option>
            <option value="480">480</option>
            <option value="450">450</option>
            <option value="360">360</option>
            <option value="320">320</option>
            <option value="240">240</option>
            <option value="176">176</option>
            <option value="144">144</option>
            <option value="120">120</option>
          </select>
          height:<select id="height2">
            <option value="480">480</option>
            <option value="1920">1920</option>
            <option value="1080">1080</option>
            <option value="800">800</option>
            <option value="720">720</option>
            <option value="640">640</option>
            <option value="600">600</option>
            <option value="450">450</option>
            <option value="360">360</option>
            <option value="320">320</option>
            <option value="240">240</option>
            <option value="176">176</option>
            <option value="144">144</option>
            <option value="120">120</option>
          </select>
          frameRate:<input id="frameRate2" value="15">
          facingMode(front):<input type="checkbox" id="facingMode2" checked>
          <hr>
        </section>
      </div>
      <div id="log">
      </div>
    </div>

    <script src="../../remon.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
