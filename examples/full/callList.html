<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="RemoteMonster live media service demo">
    <meta name="author" content="Lucas Choi">

    <title>Call List</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <h3 class="h3 mb-4 text-gray-800">Call List example</h3>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h4 class="font-weight-bold">How to use</h4>
                <li>Press the connect button.</li>
                <li>Open the same <a href="./callList.html" target="_blank">site</a> on other tab or browser. Then
                    click the connect button to connect to first page.
                </li>
                <li>Source code: <a
                        href="https://github.com/RemoteMonster/web-sdk/blob/master/examples/full/callList.html"
                        target="_blank">github page</a></li>
                <br>

                <!-- Content Row -->
                <div class="row">

                    <div class="col-xl-12 col-md-12 mb-12">
                        <div class="card shadow mb-12">
                            <div class="card-group">
                                <div class="col-2"  style="margin-left: -1rem; margin-right: -1rem">
                                    <!-- Custom Text Color Utilities -->
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary text-center">Channel List</h6>
                                    </div>
                                    <div id="lvChannel" class="card-body" style="margin: -0.5rem;">
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="col-xl-12 col-md-12 mb-12">
                                        <div>
                                            <video id="remoteVideo" class="remote-video center w-300 h-300" autoplay
                                                   style="z-index:1;background: rgba(0, 0, 0, 0.5); width: 100%; transform: rotateY(180deg);"></video>
                                            <video id="localVideo"
                                                   style="z-index:2;position:absolute; bottom: 70px;right:40px;width:30%;border-radius: 10px;transform: rotateY(180deg);"
                                                   autoplay muted></video>
                                        </div>
                                        <input id="channelNameInput" class="form-control text-center" type="text" placeholder="channel name" autofocus>
                                        <a id="channelBtn" href="#"
                                           class="btn btn-primary btn-user btn-block text-center">
                                            CONNECT
                                        </a>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <!-- /.container-fluid -->

                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
                    <!-- The webrtc adapter is required for browser compatibility -->
                    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@remotemonster/sdk/remon.min.js"></script>

                    <script>
                        const channelBtnEl = document.querySelector('#channelBtn');
                        const channelList = document.getElementById("lvChannel");
                        const channelNameInput = document.getElementById("channelNameInput");
                        let isConnected = false;
                        let remon;
                        const key = '1234567890';
                        const serviceId = 'SERVICEID1';
                        createDummyRemonForSearchLoop ();
                        startSearchLoop ();

                        // please register your own service key from remotemonster site.
                        const config = {
                            credential: {
                                key: key,
                                serviceId: serviceId
                            },
                            view: {
                                remote: '#remoteVideo',
                                local: '#localVideo'
                            }
                        };

                        const listener = {
                            onConnect(chid) {
                                console.log(`EVENT FIRED: onConnect: ${chid}`);
                            },
                            onComplete() {
                                console.log('EVENT FIRED: onComplete');
                                channelBtnEl.innerHTML = 'CLOSE';
                                channelNameInput.style.visibility = "hidden";
                            },
                            onDisconnectChannel() {
                                // is called when other peer hang up.
                                remon.close();
                                isConnected = false;
                                channelBtnEl.innerHTML = 'CONNECT';
                                channelNameInput.style.visibility = "visible";
                            },
                            onClose() {
                                // is called when remon.close() method is called.
                                console.log('EVENT FIRED: onClose');
                                remon.close();
                                isConnected = false;
                                channelBtnEl.innerHTML = 'CONNECT';
                                channelNameInput.style.visibility = "visible";
                            },
                            onError(error) {
                                console.log(`EVENT FIRED: onError: ${error}`);
                            },
                            onStat(result) {
                                console.log(`EVENT FIRED: onStat: ${result}`);
                            }
                        };

                        function start() {
                            if (isConnected) {
                                isConnected = false;
                                channelBtnEl.innerHTML = 'CONNECT';
                                channelNameInput.style.visibility = "visible";
                                remon.close();
                            } else {
                                isConnected = true;
                                channelBtnEl.innerHTML = 'WAIT';
                                channelNameInput.style.visibility = "hidden";
                                remon = new Remon({config, listener});
                                remon.connectCall(channelNameInput.value);
                            }
                        }

                        channelBtnEl.addEventListener('click', (evt) => {
                            start();
                            evt.preventDefault();
                        }, false);


                        function createDummyRemonForSearchLoop () {
                            if (remon) remon.close();
                            let cfg = {
                                credential: { key: key, serviceId: serviceId },
                                view: { local: '#localVideo1', remote: '#remoteVideo1' },
                                media: { audio: true, video: true }
                            };
                            cfg.credential.wsurl = 'wss://signal.remotemonster.com/ws';
                            cfg.credential.resturl = 'https://signal.remotemonster.com/rest';
                            remon = new Remon({ config: cfg });
                        };

                        function startSearchLoop () {
                            var self = this;
                            setInterval(async function () {
                                remon.config.credential.serviceId = serviceId;
                                remon.config.credential.key = key;
                                var searchResult = await remon.fetchCalls();
                                while (channelList.firstChild) {
                                    channelList.removeChild(channelList.firstChild);
                                }
                                searchResult.forEach((ch, i) => {
                                    ch.type = 'P2P';
                                    if (ch.status === 'WAIT') {
                                        // self.roomList.push(ch);
                                        var btn = document.createElement("input");
                                        btn.type = "button";
                                        btn.name = ch.id;
                                        btn.value = ch.id;
                                        btn.className="btn btn-primary btn-user btn-block text-center";
                                        btn.addEventListener('click', (evt) => {
                                            start();
                                            evt.preventDefault();
                                        }, false);

                                        channelList.appendChild(btn);
                                        // document.getElementById("lvChannel").appendChild(btn);
                                        // document.getElementById("lvChannel").innerHTML = ch.id;
                                    }
                                });
                            }, 3000);
                        }

                    </script>
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; <a href='https://remotemonster.com'>RemoteMonster</a> 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>

        <!-- Core plugin JavaScript-->

        <!-- Custom scripts for all pages-->

            $(document).ready(function () {
                $("#accordionSidebar").load("nav.html");
            });
        </script>

</body>
